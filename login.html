<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" type="text/css" href="login.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>

<body>

    <div class="header">
        <h1 class="header">LogIn Page</h1>
    </div>

    <div class="login-page">
        <div class="form">
            <form onsubmit="login()" id="loginForm" class="login-form" action="">
                <input id="email" type="text" placeholder="Email" required>
                <input id="password" type="password" placeholder="Password" required>
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <button type="submit">LOGIN</button>
                <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
                <p class="message"><a href="#" onclick="forgotPass()">forgot password?</a></p>
                
            </form>
        </div>
    </div>


    
</body>

</html>
